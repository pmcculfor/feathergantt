        function updateTask(taskId, field, value) {
            const task = tasks.find(t => t.id === taskId);

            const oldValue = task[field];
            task[field] = field === 'duration' ? parseInt(value) || 1 : value;

        function updatePredecessorDependency(taskId, predecessorTaskId, type, offset = 0) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            // Remove existing predecessor for this task and predecessor combination
            task.predecessors = task.predecessors.filter(pred => pred.taskId !== predecessorTaskId);
            
            // Add new predecessor if specified
            if (predecessorTaskId && type) {
                task.predecessors.push({ 
                    taskId: predecessorTaskId, 
                    type: type,
                    offset: offset || 0
                });
            }
            
            recalculateDependentTasks();
            renderTasks();
            renderGantt();
        }

        function addPredecessorToTask(taskId, predecessorTaskId, type, offset = 0) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            // Check if predecessor already exists
            const existingPred = task.predecessors.find(pred => pred.taskId === predecessorTaskId);
            if (existingPred) return;
            
            task.predecessors.push({
                taskId: predecessorTaskId,
                type: type,
                offset: offset || 0
            });
            
            recalculateDependentTasks();
            scheduleAutoSave();
        }

        function removePredecessorFromTask(taskId, predecessorTaskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            task.predecessors = task.predecessors.filter(pred => pred.taskId !== predecessorTaskId);
            recalculateDependentTasks();
            scheduleAutoSave();
        }

        function recalculateDependentTasks() {
            // Sort tasks by dependencies (predecessors first)
            const sortedTasks = [...tasks].sort((a, b) => {
                if (a.predecessors.length === 0 && b.predecessors.length > 0) return -1;
                if (a.predecessors.length > 0 && b.predecessors.length === 0) return 1;
                return 0;
            });
            
            sortedTasks.forEach(task => {
                if (task.predecessors.length > 0) {
                    let calculatedStartDate = null;
                    
                    task.predecessors.forEach(pred => {
                        const predTask = tasks.find(t => t.id === pred.taskId);
                        if (!predTask) return;
                        
                        let requiredDate;
                        const predStartDate = parseDate(predTask.startDate);
                        const predEndDate = addDays(predStartDate, predTask.duration);
                        
                        switch (pred.type) {
                            case 'FS': // Finish-Start
                                requiredDate = addDays(predEndDate, pred.offset || 0);
                                break;
                            case 'SS': // Start-Start
                                requiredDate = addDays(predStartDate, pred.offset || 0);
                                break;
                            case 'FF': // Finish-Finish
                                requiredDate = addDays(addDays(predEndDate, pred.offset || 0), -task.duration);
                                break;
                            default:
                                requiredDate = addDays(predEndDate, pred.offset || 0);
                        }
                        
                        if (!calculatedStartDate || requiredDate > calculatedStartDate) {
                            calculatedStartDate = requiredDate;
                        }
                    });
                    
                    if (calculatedStartDate) {
                        task.startDate = formatDate(calculatedStartDate);
                    }
                }
            });
        }

		// Core function: convert any date to pixel position
		function dateToPixels(date) {
			const daysFromStart = (date - timelineStartDate) / (1000 * 60 * 60 * 24);
			return daysFromStart * zoomFactor;
		}

	// Get the date range covering all tasks, aligned to time unit boundaries
	function getDateRange() {
		if (tasks.length === 0) {
			// Return a default range if no tasks
			const today = new Date();
			return {
				startDate: addDays(today, -1),
				endDate: addDays(today, 30),
				timeUnit: 'day'
			};
		}

		const allDates = tasks.flatMap(task => {
			const start = parseDate(task.startDate);
			const end = addDays(start, task.duration - 1);
			return [start, end];
		});

		const minDate = new Date(Math.min(...allDates));
		const maxDate = new Date(Math.max(...allDates));
		
		// Determine what unit we should use
		const timeUnit = determineTimeUnits(MIN_COLUMN_WIDTH, zoomFactor);
		
		let startDate = minDate;
		let endDate = maxDate;
		
		// Align to unit boundaries
		if (timeUnit === 'week') {
			// Start at beginning of week (Sunday)
			const dayOfWeek = startDate.getDay();
			startDate = addDays(startDate, -dayOfWeek);
			
			// End at end of week (Saturday)
			const endDayOfWeek = endDate.getDay();
			endDate = addDays(endDate, 6 - endDayOfWeek);
		} else if (timeUnit === 'month') {
			// Start at beginning of month
			startDate = new Date(startDate.getFullYear(), startDate.getMonth(), 1);
			
			// End at end of month (last day of the month)
			endDate = new Date(endDate.getFullYear(), endDate.getMonth() + 1, 0);
		}
		
		return {
			startDate: startDate,
			endDate: endDate,
			timeUnit: timeUnit
		};
	}

		// Determine what time unit to display in the header based on zoom level
		function determineTimeUnits(minColumnWidth, zoomFactor) {
			const pixelsPerDay = zoomFactor;
			const pixelsPerWeek = pixelsPerDay * 7;
			const pixelsPerMonth = pixelsPerDay * 30;

			// Return the most detailed unit that has sufficient width
			if (pixelsPerDay >= minColumnWidth) {
				return 'day';
			} else if (pixelsPerWeek >= minColumnWidth) {
				return 'week';
			} else {
				return 'month';
			}
		}

		// Render the timeline background (header + grid)
		function renderGanttBackground(dateRange) {
			const timeline = document.getElementById('ganttTimeline');
			const content = document.getElementById('ganttContent');

			// Clear existing content
			timeline.innerHTML = '';
			content.innerHTML = '<svg id="dependencyArrows" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 3;"><defs><marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#667eea" /></marker></defs></svg>';

			const { startDate, endDate, timeUnit } = dateRange;

			// Generate timeline units based on selected time unit
			const units = [];
			const current = new Date(startDate);
			
			while (current <= endDate) {
				let label, nextDate;

				if (timeUnit === 'day') {
					label = current.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
					nextDate = addDays(current, 1);
				} else if (timeUnit === 'week') {
					const weekStart = new Date(current);
					weekStart.setDate(current.getDate() - current.getDay());
					label = `Week of ${weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`;
					nextDate = addDays(current, 7);
				} else { // month
					label = current.toLocaleDateString('en-US', { year: 'numeric', month: 'short' });
					nextDate = new Date(current.getFullYear(), current.getMonth() + 1, current.getDate());
				}

				// Use dateToPixels to get actual widths (handles variable-width months!)
				const startX = dateToPixels(current);
				const endX = dateToPixels(nextDate);
				const width = endX - startX;

				units.push({
					date: new Date(current),
					label: label,
					width: width,
					nextDate: nextDate
				});

				current.setTime(nextDate.getTime());
			}

			// Render timeline header
			units.forEach(unit => {
				const unitElement = document.createElement('div');
				unitElement.className = 'timeline-unit';
				unitElement.style.width = unit.width + 'px';
				unitElement.style.minWidth = unit.width + 'px';
				unitElement.textContent = unit.label;
				timeline.appendChild(unitElement);
			});

			// Set explicit width on timeline and content
			const totalTimelineWidth = dateToPixels(endDate + 1);
			timeline.style.width = totalTimelineWidth + 'px';
			timeline.style.minWidth = totalTimelineWidth + 'px';

			const ganttContent = document.getElementById('ganttContent');
			ganttContent.style.width = totalTimelineWidth + 'px';
			ganttContent.style.minWidth = totalTimelineWidth + 'px';

			// Create grid cells for task rows
			tasks.forEach((task, index) => {
				const row = document.createElement('div');
				row.className = 'gantt-row';
				row.style.height = '40px';

				// Create cells for timeline alignment using actual unit widths
				units.forEach(unit => {
					const cell = document.createElement('div');
					cell.className = 'gantt-cell';
					cell.style.width = unit.width + 'px';
					cell.style.minWidth = unit.width + 'px';
					row.appendChild(cell);
				});

				content.appendChild(row);
			});
		}

		// Render dependency arrows
		function renderDependencyArrows() {
			const svg = document.getElementById('dependencyArrows');
			const existingArrows = svg.querySelectorAll('.dependency-line');
			existingArrows.forEach(arrow => arrow.remove());

			if (tasks.length === 0) return;

			const rowHeight = 40; // Get from CSS variable if needed
			const lineRoutingOffset = rowHeight / 2;

			tasks.forEach((task, taskIndex) => {
				task.predecessors.forEach(pred => {
					const predTaskIndex = tasks.findIndex(t => t.id === pred.taskId);
					if (predTaskIndex === -1) return;

					const predTask = tasks[predTaskIndex];
					
					// Calculate positions using dateToPixels
					const predStartX = dateToPixels(parseDate(predTask.startDate));
					const predEndDate = addDays(parseDate(predTask.startDate), predTask.duration);
					const predEndX = dateToPixels(predEndDate);

					const taskStartX = dateToPixels(parseDate(task.startDate));
					const taskEndDate = addDays(parseDate(task.startDate), task.duration);
					const taskEndX = dateToPixels(taskEndDate);

					// Calculate Y positions
					const predY = predTaskIndex * rowHeight + rowHeight / 2;
					const taskY = taskIndex * rowHeight + rowHeight / 2;

					// Determine connection points based on relationship type
					let startX, endX;
					
					switch (pred.type) {
						case 'FS': // Finish-Start
							startX = predStartX + (predEndX - predStartX) * 0.9;
							endX = taskStartX + (taskEndX - taskStartX) * 0.1;
							break;
						case 'SS': // Start-Start
							startX = predStartX + (predEndX - predStartX) * 0.1;
							endX = taskStartX + (taskEndX - taskStartX) * 0.1;
							break;
						case 'FF': // Finish-Finish
							startX = predStartX + (predEndX - predStartX) * 0.9;
							endX = taskStartX + (taskEndX - taskStartX) * 0.9;
							break;
						default:
							startX = predEndX;
							endX = taskStartX;
					}

					// Create path
					let pathData;
					if (predTaskIndex === taskIndex) {
						return; // Same task
					}

					if (predTaskIndex < taskIndex) {
						const intermediateY = predY + lineRoutingOffset;
						pathData = `M ${startX} ${predY} L ${startX} ${intermediateY} L ${endX} ${intermediateY} L ${endX} ${taskY}`;
					} else {
						const intermediateY = predY - lineRoutingOffset;
						pathData = `M ${startX} ${predY} L ${startX} ${intermediateY} L ${endX} ${intermediateY} L ${endX} ${taskY}`;
					}

					const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
					path.classList.add('dependency-line');
					path.setAttribute('d', pathData);
					path.setAttribute('stroke', '#667eea');
					path.setAttribute('stroke-width', '2');
					path.setAttribute('fill', 'none');
					path.setAttribute('opacity', '0.8');
					path.style.filter = 'drop-shadow(0px 1px 2px rgba(0,0,0,0.1))';
					
					svg.appendChild(path);
				});
			});
		}

	// Main rendering orchestration
	function renderGantt() {
		const dateRange = getDateRange();
		timelineStartDate = dateRange.startDate;

		renderGanttBackground(dateRange);
		renderGanttTasks();
		renderDependencyArrows();
	}

	// Zoom functions
	function zoomIn() {
		zoomFactor *= ZOOM_FACTOR;
		renderGantt();
	}

	function zoomOut() {
		zoomFactor = Math.max(0.1, zoomFactor / ZOOM_FACTOR);
		renderGantt();
	}

		function fitToWidth() {
            if (tasks.length === 0) {
                return;
            }
            // Get the available width of the gantt container
            const ganttContainer = document.getElementById('ganttContainer');
            const availableWidth = ganttContainer.clientWidth;

            // Get initial date range (unaligned)
            const allDates = tasks.flatMap(task => {
                const start = parseDate(task.startDate);
                const end = addDays(start, task.duration - 1);
                return [start, end];
            });

            let currentStartDate = new Date(Math.min(...allDates));
            let currentEndDate = new Date(Math.max(...allDates));
            let previousStartDate = null;
            let previousEndDate = null;

            // Iteratively calculate zoomFactor until dates stabilize
            let iterations = 0;
            const maxIterations = 10; // Prevent infinite loops

            while (iterations < maxIterations) {
                // Calculate days between current start and end
                const totalDays = (currentEndDate - currentStartDate) / (1000 * 60 * 60 * 24) + 1;
                
                // Calculate required zoom factor to fit this range
                const calculatedZoomFactor = availableWidth / totalDays;
                
                // Set the zoom factor
                zoomFactor = Math.max(0.1, calculatedZoomFactor);

                // Now get the date range with this zoom factor (which may align to units)
                const dateRange = getDateRange();

                // Check if dates have stabilized
                if (previousStartDate && previousEndDate &&
                    dateRange.startDate.getTime() === previousStartDate.getTime() &&
                    dateRange.endDate.getTime() === previousEndDate.getTime()) {
                    // Dates are stable, we're done
                    break;
                }

                // Update for next iteration
                previousStartDate = dateRange.startDate;
                previousEndDate = dateRange.endDate;
                currentStartDate = new Date(dateRange.startDate);
                currentEndDate = new Date(dateRange.endDate);

                iterations++;
            }

            renderGantt();
		}

		function updateZoomDisplay() {
			document.getElementById('zoomInBtn').disabled = false;
			document.getElementById('zoomOutBtn').disabled = false;
		}

		// Initialize the app with enhanced resize functionality
		document.addEventListener('DOMContentLoaded', function () {
		    checkUrlParams(); // Load from URL or initialize sample tasks
		    updateZoomDisplay();
		    initializeResize();
		    initializeColumnResize();
		});
		
		// Enhanced resize functionality for panes
		function initializeResize() {
		    const resizeHandle = document.getElementById('resizeHandle');
		    const leftPane = document.querySelector('.left-pane');
		    const mainContent = document.querySelector('.main-content');
		    
		    let isResizing = false; // Define isResizing at function scope
		    
		    resizeHandle.addEventListener('mousedown', function (e) {
		        e.preventDefault();
		        isResizing = true;
		        
		        // Add visual feedback
		        resizeHandle.classList.add('resizing');
		        document.body.classList.add('resizing');
		        
		        const startX = e.clientX;
		        const startWidth = leftPane.offsetWidth;
		        
		        function handlePaneMouseMove(e) {
		            if (!isResizing) return;
		            const currentX = e.clientX;
		            const diff = currentX - startX;
		            const newWidth = startWidth + diff;
		            
		            const containerWidth = mainContent.offsetWidth;
		            const minLeftWidth = 250;
		            const minRightWidth = 400;
		            const maxLeftWidth = containerWidth - minRightWidth;
		            
		            if (newWidth >= minLeftWidth && newWidth <= maxLeftWidth) {
		                leftPane.style.flexBasis = newWidth + 'px';
		            }
		        }
		        
		        function handlePaneMouseUp() {
		            isResizing = false;
		            resizeHandle.classList.remove('resizing');
		            document.body.classList.remove('resizing');
		            document.removeEventListener('mousemove', handlePaneMouseMove);
		            document.removeEventListener('mouseup', handlePaneMouseUp);
		            
		            // Re-render Gantt chart after resize to potentially trigger fit
		            setTimeout(renderGantt, 100);
		        }
		        
		        document.addEventListener('mousemove', handlePaneMouseMove);
		        document.addEventListener('mouseup', handlePaneMouseUp);
		    });
		    
		    // Touch support for mobile
		    resizeHandle.addEventListener('touchstart', function (e) {
		        e.preventDefault();
		        const touch = e.touches[0];
		        const startX = touch.clientX;
		        const startWidth = leftPane.offsetWidth;
		        
		        function handleTouchMove(e) {
		            const touch = e.touches[0];
		            const currentX = touch.clientX;
		            const diff = currentX - startX;
		            const newWidth = startWidth + diff;
		            
		            const containerWidth = mainContent.offsetWidth;
		            const minLeftWidth = 250;
		            const minRightWidth = 400;
		            const maxLeftWidth = containerWidth - minRightWidth;
		            
		            if (newWidth >= minLeftWidth && newWidth <= maxLeftWidth) {
		                leftPane.style.flexBasis = newWidth + 'px';
		            }
		        }
		        
		        function handleTouchEnd() {
		            document.removeEventListener('touchmove', handleTouchMove);
		            document.removeEventListener('touchend', handleTouchEnd);
		        }
		        
		        document.addEventListener('touchmove', handleTouchMove);
		        document.addEventListener('touchend', handleTouchEnd);
		    });
		}
		
		// Column resize functionality
		function initializeColumnResize() {
		    const table = document.getElementById('tasksTable');
		    const headers = table.querySelectorAll('th');
		    
		    headers.forEach((header, index) => {
		        // Skip the last column (no resize handle needed)
		        if (index === headers.length - 1) return;
		        
		        // Create resize handle
		        const resizeHandle = document.createElement('div');
		        resizeHandle.style.cssText = `
		            position: absolute;
		            right: 0;
		            top: 0;
		            bottom: 0;
		            width: 8px;
		            cursor: col-resize;
		            background: transparent;
		            z-index: 10;
		        `;
		        
		        // Add hover effect
		        resizeHandle.addEventListener('mouseenter', () => {
		            resizeHandle.style.background = 'rgba(102, 126, 234, 0.2)';
		        });
		        
		        resizeHandle.addEventListener('mouseleave', () => {
		            resizeHandle.style.background = 'transparent';
		        });
		        
		        header.style.position = 'relative';
		        header.appendChild(resizeHandle);
		        
		        let isResizing = false;
		        let startX = 0;
		        let startWidthLeft = 0;
		        let startWidthRight = 0;
		        
		        resizeHandle.addEventListener('mousedown', function (e) {
		            e.preventDefault();
		            e.stopPropagation();
		            
		            isResizing = true;
		            startX = e.pageX;
		            
		            const currentHeader = headers[index];
		            const nextHeader = headers[index + 1];
		            
		            startWidthLeft = currentHeader.offsetWidth;
		            startWidthRight = nextHeader.offsetWidth;
		            
		            document.body.style.cursor = 'col-resize';
		            document.body.style.userSelect = 'none';
		            
		            // Add global mouse listeners
		            document.addEventListener('mousemove', handleColumnMouseMove);
		            document.addEventListener('mouseup', handleColumnMouseUp);
		        });
		        
		        function handleColumnMouseMove(e) {
		            if (!isResizing) return;
		            
		            const deltaX = e.pageX - startX;
		            const minWidth = 80;
		            
		            const newLeftWidth = startWidthLeft + deltaX;
		            const newRightWidth = startWidthRight - deltaX;
		            
		            // Ensure both columns maintain minimum width
		            if (newLeftWidth >= minWidth && newRightWidth >= minWidth) {
		                const currentHeader = headers[index];
		                const nextHeader = headers[index + 1];
		                
		                // Update header widths
		                currentHeader.style.width = newLeftWidth + 'px';
		                nextHeader.style.width = newRightWidth + 'px';
		                
		                // Update all corresponding cells in the tbody
		                const rows = table.querySelectorAll('tbody tr');
		                rows.forEach(row => {
		                    if (row.children[index]) {
		                        row.children[index].style.width = newLeftWidth + 'px';
		                    }
		                    if (row.children[index + 1]) {
		                        row.children[index + 1].style.width = newRightWidth + 'px';
		                    }
		                });
		            }
		        }
		        
		        function handleColumnMouseUp() {
		            isResizing = false;
		            document.body.style.cursor = '';
		            document.body.style.userSelect = '';
		            
		            // Remove global listeners
		            document.removeEventListener('mousemove', handleColumnMouseMove);
		            document.removeEventListener('mouseup', handleColumnMouseUp);
		        }
		    });
		}
    </script>
