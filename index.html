<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="feather-gantt-icon.png" type="image/png">
    <title>FeatherGantt.com</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

		:root {
		    --gantt-row-height: 40px;
		    --gantt-bar-height: 24px;
		    --gantt-bar-top: 8px;
		    --min-bar-width: 60px;
		}

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app-container {
            max-width: 2800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .header-content {
            flex: 1;
        }

		.header-content img {
			float: left;
			width: 100px;
			height: 80px;
			padding-right: 20px;
		}

        .header-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .save-share-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .save-share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .save-share-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

		.save-share-btn.copy-mode {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .save-share-btn.copy-mode:hover {
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
        }
		
        .save-status {
            font-size: 12px;
            color: #718096;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .save-status.saving {
            color: #f6ad55;
        }

        .save-status.saved {
            color: #48bb78;
        }

        .save-status.error {
            color: #f56565;
        }

		.save-status.copied {
            color: #48bb78;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .main-content {
            display: flex;
            gap: 0;
            height: calc(100vh - 180px);
            position: relative;
        }

        .left-pane {
            flex: 0 50%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px 0 0 16px;
            padding: 20px;
			overflow-x: auto;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .resize-handle {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: col-resize;
            z-index: 1000;
            border-radius: 0 4px 4px 0;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .resize-handle:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            width: 12px;
            opacity: 1;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
        }

        .resize-handle::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 1px;
        }

        .resize-handle::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 30px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 1px;
            margin-left: -4px;
        }

        .resize-handle.resizing {
            width: 12px;
            opacity: 1;
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            box-shadow: 0 0 25px rgba(102, 126, 234, 0.6);
        }

        .right-pane {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0 16px 16px 0;
            padding: 20px;
            overflow: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
        }

        .add-task-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .add-task-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .tasks-table {
			min-width: 600px;
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

		.tasks-table th {
			background: #f7fafc;
			padding: 12px 8px;
			text-align: left;
			font-weight: 600;
			color: #4a5568;
			border-bottom: 2px solid #e2e8f0;
			font-size: 13px;
			position: relative;
		}

        .tasks-table td {
            padding: 8px;
            border-bottom: 1px solid #e2e8f0;
            min-width: 0;
            max-width: 0;
        }

        .task-input {
            width: 100%;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 6px 8px;
            font-size: 13px;
            transition: border-color 0.2s;
        }

        .task-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .predecessor-btn {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            transition: all 0.2s;
            min-height: 28px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            min-width: 0;
            max-width: 100%;
        }

        .predecessor-btn:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(4px);
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 24px;
            min-width: 500px;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            animation: modalAppear 0.2s ease-out forwards;
        }

        @keyframes modalAppear {
            to {
                transform: scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #a0aec0;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: #f7fafc;
            color: #4a5568;
        }

        .predecessor-form {
            margin-bottom: 20px;
            padding: 16px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }

        .form-select, .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-select:focus, .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: flex;
            gap: 12px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 1px solid #e2e8f0;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: #edf2f7;
        }

        .predecessors-list {
            margin-top: 20px;
        }

        .predecessor-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .predecessor-info {
            flex: 1;
            font-size: 14px;
        }

        .predecessor-task {
            font-weight: 600;
            color: #2d3748;
        }

        .predecessor-details {
            color: #718096;
            font-size: 12px;
            margin-top: 2px;
        }

        .btn-remove {
            background: #fed7d7;
            color: #c53030;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn-remove:hover {
            background: #feb2b2;
        }

        .gantt-container {
			flex: 1;
            position: relative;
            overflow: auto;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            background: white;
        }

        .gantt-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .zoom-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .zoom-btn {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .zoom-btn:hover {
            background: #edf2f7;
        }

        .zoom-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .zoom-btn:disabled:hover {
            background: #f7fafc;
        }

        .zoom-level-display {
            background: #667eea;
            color: white;
            border: 1px solid #667eea;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
            display: none;
        }

        .gantt-timeline {
            display: flex;
            background: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .timeline-unit {
            padding: 12px 8px;
            text-align: center;
            border-right: 1px solid #e2e8f0;
            font-weight: 600;
            font-size: 12px;
            color: #4a5568;
        }

        .gantt-content {
			min-height: 400px;
            position: relative;
        }

        .gantt-row {
            display: flex;
            height: var(--gantt-row-height);
            border-bottom: 1px solid #f1f5f9;
            align-items: center;
            position: relative;
        }

        .gantt-row:hover {
            background: #fafbfc;
        }

        .gantt-cell {
            height: 40px;
            border-right: 1px solid #f1f5f9;
            position: relative;
        }

        .task-bar {
            position: absolute;
            height: var(--gantt-bar-height);
    		top: var(--gantt-bar-top);
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 12px;
            font-weight: 500;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 5;
        }

        .task-bar-0 { background: linear-gradient(135deg, #667eea, #764ba2); }
        .task-bar-1 { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .task-bar-2 { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .task-bar-3 { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .task-bar-4 { background: linear-gradient(135deg, #fa709a, #fee140); }
        .task-bar-5 { background: linear-gradient(135deg, #a8edea, #fed6e3); }
        .task-bar-6 { background: linear-gradient(135deg, #ff9a9e, #fecfef); }
        .task-bar-7 { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }

        .dependency-arrow {
            position: absolute;
            pointer-events: none;
            z-index: 3;
        }

        .arrow-line {
            stroke: #667eea;
            stroke-width: 2;
            fill: none;
            marker-end: url(#arrowhead);
        }

        .delete-btn {
            background: #fed7d7;
            color: #c53030;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: #feb2b2;
        }

        body.resizing {
            cursor: col-resize !important;
            user-select: none !important;
        }

        body.resizing * {
            cursor: col-resize !important;
            user-select: none !important;
        }

        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
                height: auto;
            }
            
            .left-pane {
                flex: none;
                margin-bottom: 20px;
                border-radius: 16px;
            }

            .right-pane {
                border-radius: 16px;
            }
            
            .resize-handle {
                display: none;
            }
            
            .tasks-table {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-top">
                <div class="header-content">
					<img src="images/feather-gantt.png" alt="Feather Gantt Logo" />
                    <h1>FeatherGantt.com</h1>
                    <p>A lightweight, fully featured Gantt app - that's actually free!</p>
                </div>
                <div class="header-actions">
                    <button class="save-share-btn" id="saveShareBtn" onclick="handleSaveShareClick()">
                        <span>💾</span> Save & Share
                    </button>
                    <div class="save-status" id="saveStatus"></div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="left-pane">
                <h2 class="section-title">Tasks</h2>
                <button class="add-task-btn" onclick="addTask()">+ Add Task</button>
                
                <table class="tasks-table" id="tasksTable">
                    <thead>
                        <tr>
                            <th style="width: 35%" data-column="name">Task Name</th>
                            <th style="width: 20%" data-column="startDate">Start Date</th>
                            <th style="width: 15%" data-column="duration">Duration</th>
                            <th style="width: 15%" data-column="predecessors">Predecessors</th>
                            <th style="width: 15%" data-column="actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tasksBody">
                    </tbody>
                </table>
            </div>
			
            <div class="right-pane">
				<div class="resize-handle" id="resizeHandle"></div>
                <div class="gantt-header">
                    <h2 class="section-title">Gantt Chart</h2>
                    <div class="zoom-controls">
                        <button class="zoom-btn" onclick="zoomOut()" id="zoomOutBtn">
                            <span>−</span> Zoom Out
                        </button>
                        <button class="zoom-btn" onclick="zoomIn()" id="zoomInBtn">
                            <span>+</span> Zoom In
                        </button>
                        <button class="zoom-btn" onclick="fitToWidth()" id="fitBtn">
                            Fit Width
                        </button>
                    </div>
                </div>
                
                <div class="gantt-container" id="ganttContainer">
                    <div class="gantt-timeline" id="ganttTimeline"></div>
                    <div class="gantt-content" id="ganttContent">
                        <svg id="dependencyArrows" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 3;">
                            <defs>
                                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                                    <polygon points="0 0, 10 3.5, 0 7" fill="#667eea" />
                                </marker>
                            </defs>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Predecessor Modal -->
    <div id="predecessorModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Manage Predecessors</h3>
                <button class="modal-close" onclick="closePredecessorModal()">×</button>
            </div>
            
            <div class="predecessor-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Predecessor Task</label>
                        <select class="form-select" id="predecessorTaskSelect">
                            <option value="">Select a task...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Relationship Type</label>
                        <select class="form-select" id="relationshipTypeSelect">
                            <option value="FS">Finish-Start</option>
                            <option value="SS">Start-Start</option>
                            <option value="FF">Finish-Finish</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Offset (days)</label>
                        <input type="number" class="form-input" id="offsetInput" value="0" step="1">
                    </div>
                </div>
                <button class="btn-primary" onclick="addPredecessor()">Add Predecessor</button>
            </div>
            
            <div class="predecessors-list">
                <h4 style="margin-bottom: 12px; color: #4a5568;">Current Predecessors</h4>
                <div id="predecessorsList"></div>
            </div>
            
            <div style="margin-top: 20px; text-align: right;">
                <button class="btn-secondary" onclick="closePredecessorModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // App state
        let tasks = [];
        let nextTaskId = 1;
        let currentEditingTaskId = null;
        let isResizing = false;
        let currentGanttId = null;
        let hasUnsavedChanges = false;
        let autoSaveTimeout = null;
		let currentShareableUrl = null;
        
        // Zoom configuration
        let currentZoomLevel = 100; // Percentage
        let currentTimeUnit = 'week'; // 'day', 'week', or 'month'
        const MIN_COLUMN_WIDTH = 60; // Minimum width before switching time units
		const ZOOM_FACTOR = 1.25; // Each zoom step shows 25% more/less content

        // Firebase Configuration
		const firebaseConfig = {
			apiKey: "AIzaSyC7qYz5QE50PBqewCaG6PD8JpDkJRPITOY",
			authDomain: "simpleganttchart.firebaseapp.com",
			projectId: "simpleganttchart",
			storageBucket: "simpleganttchart.firebasestorage.app",
			messagingSenderId: "524311600724",
			appId: "1:524311600724:web:c994eb1e0ec83ead9757c1",
			measurementId: "G-BF20K0XY7Q"
		};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
		
		// Generate random ID for new gantt charts
        function generateGanttId() {
            return Math.random().toString(36).substr(2, 16);
        }

        // Save gantt chart to Firebase
        async function saveGanttChart() {
            try {
                updateSaveStatus('saving', 'Saving...');
                
                const ganttData = {
                    tasks: tasks,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastModified: firebase.firestore.FieldValue.serverTimestamp()
                };

                if (currentGanttId) {
                    // Update existing
                    await db.collection('gantts').doc(currentGanttId).update({
                        tasks: tasks,
                        lastModified: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else {
                    // Create new
                    currentGanttId = generateGanttId();
                    await db.collection('gantts').doc(currentGanttId).set(ganttData);
                    
                    // Update URL without page reload
                    const newUrl = window.location.protocol + '//' + window.location.host + window.location.pathname + '?id=' + currentGanttId;
                    window.history.pushState({path: newUrl}, '', newUrl);
                    currentShareableUrl = newUrl;
                }

                // Get current URL for sharing
                if (!currentShareableUrl) {
                    currentShareableUrl = window.location.href;
                }

        function updateTask(taskId, field, value) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            const oldValue = task[field];
            task[field] = field === 'duration' ? parseInt(value) || 1 : value;
            
            // Recalculate dependent tasks if start date or duration changed
            if (field === 'startDate' || field === 'duration') {
                recalculateDependentTasks();
            }
            
            renderTasks();
            renderGantt();
            scheduleAutoSave();

        function updatePredecessorDependency(taskId, predecessorTaskId, type, offset = 0) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            // Remove existing predecessor for this task and predecessor combination
            task.predecessors = task.predecessors.filter(pred => pred.taskId !== predecessorTaskId);
            
            // Add new predecessor if specified
            if (predecessorTaskId && type) {
                task.predecessors.push({ 
                    taskId: predecessorTaskId, 
                    type: type,
                    offset: offset || 0
                });
            }
            
            recalculateDependentTasks();
            renderTasks();
            renderGantt();
        }

        function addPredecessorToTask(taskId, predecessorTaskId, type, offset = 0) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            // Check if predecessor already exists
            const existingPred = task.predecessors.find(pred => pred.taskId === predecessorTaskId);
            if (existingPred) return;
            
            task.predecessors.push({
                taskId: predecessorTaskId,
                type: type,
                offset: offset || 0
            });
            
            recalculateDependentTasks();
            scheduleAutoSave();
        }

        function removePredecessorFromTask(taskId, predecessorTaskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            task.predecessors = task.predecessors.filter(pred => pred.taskId !== predecessorTaskId);
            recalculateDependentTasks();
            scheduleAutoSave();
        }

        function recalculateDependentTasks() {
            // Sort tasks by dependencies (predecessors first)
            const sortedTasks = [...tasks].sort((a, b) => {
                if (a.predecessors.length === 0 && b.predecessors.length > 0) return -1;
                if (a.predecessors.length > 0 && b.predecessors.length === 0) return 1;
                return 0;
            });
            
            sortedTasks.forEach(task => {
                if (task.predecessors.length > 0) {
                    let calculatedStartDate = null;
                    
                    task.predecessors.forEach(pred => {
                        const predTask = tasks.find(t => t.id === pred.taskId);
                        if (!predTask) return;
                        
                        let requiredDate;
                        const predStartDate = parseDate(predTask.startDate);
                        const predEndDate = addDays(predStartDate, predTask.duration);
                        
                        switch (pred.type) {
                            case 'FS': // Finish-Start
                                requiredDate = addDays(predEndDate, pred.offset || 0);
                                break;
                            case 'SS': // Start-Start
                                requiredDate = addDays(predStartDate, pred.offset || 0);
                                break;
                            case 'FF': // Finish-Finish
                                requiredDate = addDays(addDays(predEndDate, pred.offset || 0), -task.duration);
                                break;
                            default:
                                requiredDate = addDays(predEndDate, pred.offset || 0);
                        }
                        
                        if (!calculatedStartDate || requiredDate > calculatedStartDate) {
                            calculatedStartDate = requiredDate;
                        }
                    });
                    
                    if (calculatedStartDate) {
                        task.startDate = formatDate(calculatedStartDate);
                    }
                }
            });
        }

		// Zoom functions
		function zoomIn() {
			// Zoom in means showing less content (higher zoom level)
			currentZoomLevel *= ZOOM_FACTOR;
			renderGantt();
		}

		function zoomOut() {
			// Zoom out means showing more content (lower zoom level)
			currentZoomLevel = Math.max(1, currentZoomLevel / ZOOM_FACTOR);
			renderGantt();
		}

		function fitToWidth() {
			const ganttContainer = document.getElementById('ganttContainer');
			const containerWidth = ganttContainer.clientWidth; // remove this:  - 60; // Account for padding/scrollbar
			
			if (tasks.length === 0) return;
			
			// Calculate the total timeline span needed with minimal padding
			const allDates = tasks.flatMap(task => {
				const start = parseDate(task.startDate);
				const end = addDays(start, task.duration - 1); // Subtract 1 from duration. If task is 1 day long, end day is same as start day.
				return [start, end];
			});
			
			const minDate = new Date(Math.min(...allDates));
			const maxDate = new Date(Math.max(...allDates));
			const startDate = addDays(minDate, -1); // Just 1 day before
			const endDate = addDays(maxDate, 1); // Just 1 day after
			
			const totalDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1; // If end date is same, total days is 1. 
			
			// Try different time units to find the best fit
			let bestZoom = 1;
			let bestFit = false;
			
			// Try days first
			const dayWidth = containerWidth / totalDays;
			if (dayWidth >= MIN_COLUMN_WIDTH) {
				bestZoom = (dayWidth / getBaseUnitWidth()) * 100;
				bestFit = true;
			}
			
			// If days don't fit well, try weeks
			if (!bestFit) {
				const totalWeeks = Math.ceil(totalDays / 7);
				const weekWidth = containerWidth / totalWeeks;
				if (weekWidth >= MIN_COLUMN_WIDTH) {
					// For weeks, we need to account for the 7-day multiplier in the rendering
					bestZoom = (weekWidth / (getBaseUnitWidth() * 7)) * 100;
					bestFit = true;
				}
			}
			
			// If weeks don't fit, use months
			if (!bestFit) {
				const totalMonths = Math.ceil(totalDays / 30);
				const monthWidth = containerWidth / totalMonths;
				// For months, we need to account for the 30-day multiplier in the rendering
				bestZoom = (monthWidth / (getBaseUnitWidth() * 30)) * 100;
			}
			
			currentZoomLevel = Math.max(1, bestZoom);
			renderGantt();
		}

        function updateZoomDisplay() {
            // Update button states - no limits now
            document.getElementById('zoomInBtn').disabled = false;
            document.getElementById('zoomOutBtn').disabled = currentZoomLevel <= 1;
        }

        function getBaseUnitWidth() {
            return 120; // Base width for calculations
        }

        // Enhanced getActualUnitWidth that returns consistent state
		function getGanttRenderingConfig() {
		    const baseWidth = getBaseUnitWidth();
		    const scaledWidth = (baseWidth * currentZoomLevel) / 100;
		    
		    let timeUnit, unitWidth;
		    
		    // Determine appropriate time unit based on scaled width
		    if (scaledWidth >= MIN_COLUMN_WIDTH) {
		        timeUnit = 'day';
		        unitWidth = scaledWidth;
		    } else if (scaledWidth * 7 >= MIN_COLUMN_WIDTH) {
		        timeUnit = 'week';
		        unitWidth = scaledWidth * 7;
		    } else {
		        timeUnit = 'month';
		        unitWidth = scaledWidth * 30;
		    }
		    
		    return { timeUnit, unitWidth };
		}
		
		function getTimelineUnits(renderConfig) {
		    if (tasks.length === 0) return [];
		    
		    const { timeUnit, unitWidth } = renderConfig;
		    
		    const allDates = tasks.flatMap(task => {
		        const start = parseDate(task.startDate);
		        const end = addDays(start, task.duration - 1); // Duration - 1. If duration is 1 day, end date is same as start date
		        return [start, end];
		    });
		    
		    const minDate = new Date(Math.min(...allDates));
		    const maxDate = new Date(Math.max(...allDates));
		    
		    // Add minimal padding - just one unit before and after
		    let startDate, endDate;
		    
		    if (timeUnit === 'day') {
		        startDate = addDays(minDate, -1);
		        endDate = addDays(maxDate, 1);
		    } else if (timeUnit === 'week') {
		        startDate = addDays(minDate, -7);
		        endDate = addDays(maxDate, 7);
		    } else { // month
		        startDate = new Date(minDate.getFullYear(), minDate.getMonth() - 1, minDate.getDate());
		        endDate = new Date(maxDate.getFullYear(), maxDate.getMonth() + 1, maxDate.getDate());
		    }
		    
		    const units = [];
		    const current = new Date(startDate);
		    
		    while (current <= endDate) {
		        let label, next;
		        
		        if (timeUnit === 'day') {
		            label = current.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
		            next = addDays(current, 1);
		        } else if (timeUnit === 'week') {
		            const weekStart = new Date(current);
		            weekStart.setDate(current.getDate() - current.getDay());
		            label = `Week of ${weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`;
		            next = addDays(current, 7);
		        } else { // month
		            label = current.toLocaleDateString('en-US', { year: 'numeric', month: 'short' });
		            next = new Date(current.getFullYear(), current.getMonth() + 1, 1);
		        }
		        
		        units.push({
		            date: new Date(current),
		            label: label,
		            width: unitWidth
		        });
		        
		        current.setTime(next.getTime());
		    }
		    
		    return units;
		}
		
		// Centralized function to calculate task positions
		function calculateTaskPosition(task, timelineStart, renderConfig) {
		    const { timeUnit, unitWidth } = renderConfig;
		    const taskStart = parseDate(task.startDate);
		    const daysFromStart = Math.floor((taskStart - timelineStart) / (1000 * 60 * 60 * 24));
		    
		    let startPosition, barWidth;
		    
		    if (timeUnit === 'day') {
		        startPosition = daysFromStart * unitWidth;
		        barWidth = task.duration * unitWidth;
		    } else if (timeUnit === 'week') {
		        startPosition = (daysFromStart / 7) * unitWidth;
		        barWidth = (task.duration / 7) * unitWidth;
		    } else { // month
		        // More accurate month calculation
		        const monthsFromStart = (taskStart.getFullYear() - timelineStart.getFullYear()) * 12 + 
		                               (taskStart.getMonth() - timelineStart.getMonth()) +
		                               (taskStart.getDate() - timelineStart.getDate()) / 30;
		        startPosition = monthsFromStart * unitWidth;
		        barWidth = (task.duration / 30) * unitWidth;
		    }
		    
		    // Ensure minimum bar width
		    const minBarWidth = getConfigValue('--min-width', 60);
		    barWidth = Math.max(barWidth, minBarWidth);
		    
		    return {
		        startX: startPosition,
		        endX: startPosition + barWidth,
		        width: barWidth
		    };
		}
		
		function renderGantt() {
		    const timeline = document.getElementById('ganttTimeline');
		    const content = document.getElementById('ganttContent');
		    
		    // Clear existing content
		    timeline.innerHTML = '';
		    content.innerHTML = '<svg id="dependencyArrows" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 3;"><defs><marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#667eea" /></marker></defs></svg>';
		    
		    // Get consistent rendering configuration
		    const renderConfig = getGanttRenderingConfig();
		    currentTimeUnit = renderConfig.timeUnit; // Update global state
		    
		    const units = getTimelineUnits(renderConfig);
		    if (units.length === 0) return;
		    
		    const { unitWidth } = renderConfig;
		    const timelineStart = units[0].date;
		    
		    // Render timeline header
		    units.forEach(unit => {
		        const unitElement = document.createElement('div');
		        unitElement.className = 'timeline-unit';
		        unitElement.style.width = unitWidth + 'px';
		        unitElement.style.minWidth = unitWidth + 'px';
		        unitElement.textContent = unit.label;
		        timeline.appendChild(unitElement);
		    });

			// Set explicit width on timeline and content to ensure they stay synchronized
			const totalTimelineWidth = units.reduce((sum, unit) => sum + unitWidth, 0);
			timeline.style.width = totalTimelineWidth + 'px';
			timeline.style.minWidth = totalTimelineWidth + 'px';
			
			// Ensure the content container matches the timeline width
			const ganttContent = document.getElementById('ganttContent');
			ganttContent.style.width = totalTimelineWidth + 'px';
			ganttContent.style.minWidth = totalTimelineWidth + 'px';
		    
		    // Render task rows
		    tasks.forEach((task, index) => {
		        const row = document.createElement('div');
		        row.className = 'gantt-row';
		        row.style.height = '40px';
		        
		        // Create cells for timeline alignment
		        units.forEach(unit => {
		            const cell = document.createElement('div');
		            cell.className = 'gantt-cell';
		            cell.style.width = unitWidth + 'px';
		            cell.style.minWidth = unitWidth + 'px';
		            row.appendChild(cell);
		        });
		        
		        // Calculate task bar position using centralized function
		        const taskPosition = calculateTaskPosition(task, timelineStart, renderConfig);
		        
		        // Create task bar
		        const taskBar = document.createElement('div');
		        taskBar.className = `task-bar task-bar-${index % 8}`;
		        taskBar.style.left = taskPosition.startX + 'px';
		        taskBar.style.width = taskPosition.width + 'px';
		        taskBar.textContent = task.name;
		        taskBar.title = `${task.name}\nStart: ${task.startDate}\nDuration: ${task.duration} days`;
		        
		        row.appendChild(taskBar);
		        content.appendChild(row);
		    });
		    
		    // Render dependency arrows with the same render config
		    renderDependencyArrows(renderConfig, timelineStart);
		}

		// Use CSS custom properties if available, otherwise fallback to constants
		function getConfigValue(cssVar, fallback) {
			if (typeof getComputedStyle !== 'undefined') {
				const value = getComputedStyle(document.documentElement).getPropertyValue(cssVar);
				return value ? parseInt(value) : fallback;
			}
			return fallback;
		};
		
		function renderDependencyArrows(renderConfig, timelineStart) {
		    const svg = document.getElementById('dependencyArrows');
		    const existingArrows = svg.querySelectorAll('.dependency-line');
		    existingArrows.forEach(arrow => arrow.remove());
		    
		    if (tasks.length === 0) return;
		    
		    const rowHeight = getConfigValue('--gantt-row-height', 40);
		    const minBarWidth = getConfigValue('--min-bar-width', 60);
		    const lineRoutingOffset = rowHeight / 2; // Line comes from middle of row
		    
		    tasks.forEach((task, taskIndex) => {
		        task.predecessors.forEach(pred => {
		            const predTaskIndex = tasks.findIndex(t => t.id === pred.taskId);
		            if (predTaskIndex === -1) return;
		            
		            const predTask = tasks[predTaskIndex];
		            
		            // Use the same position calculation for both tasks
		            const predPosition = calculateTaskPosition(predTask, timelineStart, renderConfig);
		            const taskPosition = calculateTaskPosition(task, timelineStart, renderConfig);
		            
		            // Calculate Y positions (center of task bars)
		            const predY = predTaskIndex * rowHeight + rowHeight / 2;
		            const taskY = taskIndex * rowHeight + rowHeight / 2;
		            
		            // Determine connection points based on relationship type
		            let startX, endX;
		            
		            switch (pred.type) {
		                case 'FS': // Finish-Start
		                    startX = predPosition.startX + (predPosition.endX - predPosition.startX) * 0.9;
		                    endX = taskPosition.startX + (taskPosition.endX - taskPosition.startX) * 0.1;
		                    break;
		                case 'SS': // Start-Start
		                    startX = predPosition.startX + (predPosition.endX - predPosition.startX) * 0.1;
		                    endX = taskPosition.startX + (taskPosition.endX - taskPosition.startX) * 0.1;
		                    break;
		                case 'FF': // Finish-Finish
		                    startX = predPosition.startX + (predPosition.endX - predPosition.startX) * 0.9;
		                    endX = taskPosition.startX + (taskPosition.endX - taskPosition.startX) * 0.9;
		                    break;
		                default:
		                    startX = predPosition.endX;
		                    endX = taskPosition.startX;
		            }
		            
		            // Create the dependency line path
		            let pathData;
		            
		            if (predTaskIndex === taskIndex) {
		                // Same task - shouldn't happen but handle gracefully
		                return;
		            }
		            
		            // Determine intermediate points for L-shaped routing
		            if (predTaskIndex < taskIndex) {
		                // Predecessor is above dependent
		                const intermediateY = predY + lineRoutingOffset;
		                pathData = `M ${startX} ${predY} L ${startX} ${intermediateY} L ${endX} ${intermediateY} L ${endX} ${taskY}`;
		            } else {
		                // Predecessor is below dependent
		                const intermediateY = predY - lineRoutingOffset;
		                pathData = `M ${startX} ${predY} L ${startX} ${intermediateY} L ${endX} ${intermediateY} L ${endX} ${taskY}`;
		            }
		            
		            // Create the path element
		            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
		            path.classList.add('dependency-line');
		            path.setAttribute('d', pathData);
		            path.setAttribute('stroke', '#667eea');
		            path.setAttribute('stroke-width', '2');
		            path.setAttribute('fill', 'none');
		            path.setAttribute('opacity', '0.8');
		            path.style.filter = 'drop-shadow(0px 1px 2px rgba(0,0,0,0.1))';
		            
		            svg.appendChild(path);
		        });
		    });
		}

		// Initialize the app with enhanced resize functionality
		document.addEventListener('DOMContentLoaded', function () {
		    checkUrlParams(); // Load from URL or initialize sample tasks
		    updateZoomDisplay();
		    initializeResize();
		    initializeColumnResize();
		});
		
		// Enhanced resize functionality for panes
		function initializeResize() {
		    const resizeHandle = document.getElementById('resizeHandle');
		    const leftPane = document.querySelector('.left-pane');
		    const mainContent = document.querySelector('.main-content');
		    
		    let isResizing = false; // Define isResizing at function scope
		    
		    resizeHandle.addEventListener('mousedown', function (e) {
		        e.preventDefault();
		        isResizing = true;
		        
		        // Add visual feedback
		        resizeHandle.classList.add('resizing');
		        document.body.classList.add('resizing');
		        
		        const startX = e.clientX;
		        const startWidth = leftPane.offsetWidth;
		        
		        function handlePaneMouseMove(e) {
		            if (!isResizing) return;
		            const currentX = e.clientX;
		            const diff = currentX - startX;
		            const newWidth = startWidth + diff;
		            
		            const containerWidth = mainContent.offsetWidth;
		            const minLeftWidth = 250;
		            const minRightWidth = 400;
		            const maxLeftWidth = containerWidth - minRightWidth;
		            
		            if (newWidth >= minLeftWidth && newWidth <= maxLeftWidth) {
		                leftPane.style.flexBasis = newWidth + 'px';
		            }
		        }
		        
		        function handlePaneMouseUp() {
		            isResizing = false;
		            resizeHandle.classList.remove('resizing');
		            document.body.classList.remove('resizing');
		            document.removeEventListener('mousemove', handlePaneMouseMove);
		            document.removeEventListener('mouseup', handlePaneMouseUp);
		            
		            // Re-render Gantt chart after resize to potentially trigger fit
		            setTimeout(renderGantt, 100);
		        }
		        
		        document.addEventListener('mousemove', handlePaneMouseMove);
		        document.addEventListener('mouseup', handlePaneMouseUp);
		    });
		    
		    // Touch support for mobile
		    resizeHandle.addEventListener('touchstart', function (e) {
		        e.preventDefault();
		        const touch = e.touches[0];
		        const startX = touch.clientX;
		        const startWidth = leftPane.offsetWidth;
		        
		        function handleTouchMove(e) {
		            const touch = e.touches[0];
		            const currentX = touch.clientX;
		            const diff = currentX - startX;
		            const newWidth = startWidth + diff;
		            
		            const containerWidth = mainContent.offsetWidth;
		            const minLeftWidth = 250;
		            const minRightWidth = 400;
		            const maxLeftWidth = containerWidth - minRightWidth;
		            
		            if (newWidth >= minLeftWidth && newWidth <= maxLeftWidth) {
		                leftPane.style.flexBasis = newWidth + 'px';
		            }
		        }
		        
		        function handleTouchEnd() {
		            document.removeEventListener('touchmove', handleTouchMove);
		            document.removeEventListener('touchend', handleTouchEnd);
		        }
		        
		        document.addEventListener('touchmove', handleTouchMove);
		        document.addEventListener('touchend', handleTouchEnd);
		    });
		}
		
		// Column resize functionality
		function initializeColumnResize() {
		    const table = document.getElementById('tasksTable');
		    const headers = table.querySelectorAll('th');
		    
		    headers.forEach((header, index) => {
		        // Skip the last column (no resize handle needed)
		        if (index === headers.length - 1) return;
		        
		        // Create resize handle
		        const resizeHandle = document.createElement('div');
		        resizeHandle.style.cssText = `
		            position: absolute;
		            right: 0;
		            top: 0;
		            bottom: 0;
		            width: 8px;
		            cursor: col-resize;
		            background: transparent;
		            z-index: 10;
		        `;
		        
		        // Add hover effect
		        resizeHandle.addEventListener('mouseenter', () => {
		            resizeHandle.style.background = 'rgba(102, 126, 234, 0.2)';
		        });
		        
		        resizeHandle.addEventListener('mouseleave', () => {
		            resizeHandle.style.background = 'transparent';
		        });
		        
		        header.style.position = 'relative';
		        header.appendChild(resizeHandle);
		        
		        let isResizing = false;
		        let startX = 0;
		        let startWidthLeft = 0;
		        let startWidthRight = 0;
		        
		        resizeHandle.addEventListener('mousedown', function (e) {
		            e.preventDefault();
		            e.stopPropagation();
		            
		            isResizing = true;
		            startX = e.pageX;
		            
		            const currentHeader = headers[index];
		            const nextHeader = headers[index + 1];
		            
		            startWidthLeft = currentHeader.offsetWidth;
		            startWidthRight = nextHeader.offsetWidth;
		            
		            document.body.style.cursor = 'col-resize';
		            document.body.style.userSelect = 'none';
		            
		            // Add global mouse listeners
		            document.addEventListener('mousemove', handleColumnMouseMove);
		            document.addEventListener('mouseup', handleColumnMouseUp);
		        });
		        
		        function handleColumnMouseMove(e) {
		            if (!isResizing) return;
		            
		            const deltaX = e.pageX - startX;
		            const minWidth = 80;
		            
		            const newLeftWidth = startWidthLeft + deltaX;
		            const newRightWidth = startWidthRight - deltaX;
		            
		            // Ensure both columns maintain minimum width
		            if (newLeftWidth >= minWidth && newRightWidth >= minWidth) {
		                const currentHeader = headers[index];
		                const nextHeader = headers[index + 1];
		                
		                // Update header widths
		                currentHeader.style.width = newLeftWidth + 'px';
		                nextHeader.style.width = newRightWidth + 'px';
		                
		                // Update all corresponding cells in the tbody
		                const rows = table.querySelectorAll('tbody tr');
		                rows.forEach(row => {
		                    if (row.children[index]) {
		                        row.children[index].style.width = newLeftWidth + 'px';
		                    }
		                    if (row.children[index + 1]) {
		                        row.children[index + 1].style.width = newRightWidth + 'px';
		                    }
		                });
		            }
		        }
		        
		        function handleColumnMouseUp() {
		            isResizing = false;
		            document.body.style.cursor = '';
		            document.body.style.userSelect = '';
		            
		            // Remove global listeners
		            document.removeEventListener('mousemove', handleColumnMouseMove);
		            document.removeEventListener('mouseup', handleColumnMouseUp);
		        }
		    });
		}
    </script>
